<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Build</title>
    <meta name="description" content="Lesson 08 Form Build Exercise.">
    <meta name="author" content="Erin Stewart">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img id="profile-img" src="images/erin-profile.webp" alt="Erin Stewart">
        <h1>Erin Stewart</h1>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html" target="_blank">Site Plan</a></li>
            <li><a href="chamber/index.html" target="_blank">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/3-ne/13?lang=eng&verse=30-34#p30"
                    target="_blank">Scripture</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="password1" name="password1" required
                        pattern="[a-zA-Z0-9]{8,}"></label>
                <label>Re-enter Password* <input type="password" id="password2" name="password2" required></label>
                <div id="alertmessage"></div>
                <label>Email* <input type="email" id="email" name="email" title="A valid byui.edu email address."
                        required pattern="[a-zA-Z0-9]+@byui.edu"></label>

                <div class="rating-box">
                    <label for="rating">Page Rating: </label>
                    <div id="rangevalue">1</div>
                </div>
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="markers">
                <datalist id="markers">
                    <option value="1" label="1"></option>
                    <option value="2" label="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Create My Account">
        </form>
    </main>

    <footer>
        <p> &copy;
            <span id="year"></span>
            <br> Erin Stewart
            <br> Idaho, United States
        </p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/checkpassword.js"></script>
    <script src="scripts/showrange.js"></script>
</body>

</html>
