<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 08 HTML Tables </title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
            <tr>
                <th scope="row">Feature 1</th>
                <th scope="row">Feature 2</th>
                <th scope="row">Feature 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
